<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Never-Ending Progress Bars</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Never-Ending Progress Bars</h1>
  
  <!-- Example progress bars -->
  <div class="progress-bar-container">
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
    <!-- You can keep adding more bars -->
  </div>

</body>
</html>
